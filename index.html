<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator/cal.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/627dc2caf9.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <div id="turnDevice"></div>
   <div id="sideBar">

   </div>
        
   <div id="calDiv"></div>
    <div id="calculator">
        <div id="leftSide">
                <div id="sidebarX"><i class="fa-solid fa-x fa-lg" style="color: #051f20;"></i></div>
            <div id="sidebarButtons">
            <button class="btnSidebar">sin</button>
            <button class="btnSidebar">cos</button>
            <button class="btnSidebar">tan</button>
            <button class="btnSidebar">f⁻¹</button>
            <button class="btnSidebar">log</button>
            <button class="btnSidebar">e</button>
            <button class="btnSidebar">xʸ</button>
            <button class="btnSidebar">π</button>
            <button class="btnSidebar">x!</button>

            </div>
            
        </div>
        <div id="rightSide">
            <div id="dots">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div></div>
            <div id="buttons">
             <button id="btnCal" class="buttonCal clicked">Calculator</button>
             <button id="btnRec" class="buttonCal">Recent</button>

            </div>

            <div id="calDisplay">
               <div id="visibility">
                 <div id="calculation"></div>
                <hr id="calLine">
                <div id="bottom">
                 <div id="calEq">=</div>
                 <div id="result"></div>
                 </div>
               </div>
                <div id="calculatingDiv">
                    <div id="calculating">
                        
               </div>
                </div>
               
            </div>

            <div id="unusualBtn">
                <button class="unusual button">*</button>
                <button class="unusual button">%</button>
                <button class="unusual button">x²</button>
                <button class="unusual button">√</button>
                <button class="unusual button">(</button>
                <button class="unusual button">)</button>
            </div>
            <div id="numberBtn">
                <div id="row1" class="row">
                <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button>
                </div>
                <div id="row2" class="row">
                <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button>
                </div>
                <div id="row3" class="row">
                <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button>
                </div>
                <div id="row4">
                <button id="nula" class="button">
                0
                </button>
                <button class="number button" id="comma">,</button>
                </div>


            </div>
            <div id="right">
                <button id="plus" class="pandm button">+</button>
                <button id="minus" class="pandm button">-</button>
                <button id="equal" class="button">=</button>
            </div>
            </div>
     
          


    </div>
  <script src="./calculator/cal.js" type="module"></script>
    
</body>
</html>
